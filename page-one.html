<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairdays</title>
    <link rel="icon" href="assets/images/footer-logo.svg" type="image/gif" sizes="16x16">
    <!--===================Bootstrap CDN Link===================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--===================Font Family===================-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--=================Main Stylesheet=================-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--=================Responsive Stylesheet=================-->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!--=================Start Main Body Section==============-->
    <section id="main-body-section">
        <div class="container-fluid">
            <div class="row">
                <!--Logo Area-->
                <div class="logo-area col-lg-4 col-12">
                    <div class="logo">
                        <img src="assets/images/logo.svg" alt="logo">
                    </div>
                    <div class="user-profile-area">
                        <div class="user-profile">
                            <img src="assets/images/logo-two.svg" alt="logo">
                        </div>
                        <!--img upload-->
                        <div class="profile-img-link">
                            <a href="#">
                                <img src="assets/images/arrow-up.svg" alt="">
                            </a>
                        </div>
                        <!--img upload-->
                    </div>
                </div>
                <!--/// End Logo Area-->
                <!--Upload HairStyle-->
                <div class="hairstyle-upload-area-start col-lg-8 col-12">
                    <div class="hairstyle-upload-area">
                        <!--Hair Style Heading-->
                        <div class="hairrstyle-heading">
                            <h1>Upload Your Hairstyle</h1>
                            <p>Let Layla, our AI analyze your strands and provide you custom recommendations</p>
                        </div>
                        <!--/// End Hair Style Heading-->
                        <!--Upload Hair Style Form Area-->
                        <div class="upload-hairstyle-form-area">
                            <!--use camera upload for image-->
                            <div class="camera-upload">
                                <a class="camera" href="#">
                                    <img src="assets/images/camera.svg" alt="camera">
                                    <p>Use Camera</p>
                                </a>
                            </div>
                            <!--/// End use camera upload for image-->
                            <div class="or-section">
                                <hr>
                                <p>or</p>
                                <hr>
                            </div>
                            <!--Upload Image in Local Drive-->
                            <div class="hairstyle-upload-local-dirve">
                                <form action="">
                                    <div class="form-group">
                                        <input type="file">
                                        <div class="hairstyle-upload-here">
                                            <div class="hair-img">
                                                <img src="assets/images/img.svg" alt="icon">
                                            </div>
                                            <div class="upload-text">
                                                <h2>Select a photo from gallery</h2>
                                                <p>PNG, JPG or JPEG</p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--/// End Upload Image in Local Drive-->
                        </div>
                        <!--/// End Upload Hair Style Form Area-->
                    </div>
                    <!--Login and Create area-->
                    <div class="login-crteate-area">
                        <div class="account-yet">
                            <p>Don't have an account yet?</p>
                        </div>
                        <div class="login-create">
                            <a class="login-here" href="#">Login</a>
                            <p class="or-class">or</p>
                            <a class="crteate-account-here" href="#">Create account</a>
                        </div>
                    </div>
                    <!--/// End Login and Create area-->
                    <!--Body Effect-->
                    <div class="body-effect-area">
                        <div class="body-effect-left-up">
                        </div>
                        <div class="body-effect-left">
                        </div>
                        <div class="body-effect-up">
                            <img src="assets/images/up-effect.png" alt="img">
                        </div>
                    </div>
                    <!--/// End Body Effect-->
                </div>
                <!--/// End Upload HairStyle-->
            </div>
        </div>
    </section>
    <!--=================End Main Body Section==============-->
    <!--====================strart Footer Section====================-->
    <footer class="main-footer-area">
        <div class="container-fluid">
            <div class="row">
                <div class="copyright-area">
                    <img class="footer-logo-img" src="assets/images/footer-logo.svg" alt="logo">
                    <p class="copyright-text">Powered by <a href="#">Layla AI</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!--====================End Footer Section====================-->
    <!--Bootstrap CDN js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
